<!DOCTYPE html>
<html>
<head>
	<title>SEVEN</title>
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<script src="https://npmcdn.com/react@15.3.0/dist/react.min.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

</head>
<body>
	<div id="container"></div>

	<script type="text/babel">

	var Comment = React.createClass({
		getInitialState: function () {
			return {editing: false}
		},
		edit: function () {
			this.setState({editing: true});
		},
		remove: function () {
			console.log('removing comment');
			this.props.deleteFromBoard(this.props.index)
		},
		save: function () {
			this.props.updateCommentText(this.refs.newText.value, this.props.index);
			this.setState({editing: false});
		},

		renderNormal: function () {
			return (
				<div className="commentContainer">
					<div className="commentText">{this.props.children}</div>
					<button onClick={this.edit} className="button-primary">Edit</button>
					<button onClick={this.remove} className="button-danger">Remove</button>
				</div>
			);
		},
		renderForm: function () {
			return (
				<div className="commentContainer">
					<textarea ref="newText" defaultValue={this.props.children}></textarea>
					<button onClick={this.edit} className="button-primary">Edit</button>
					<button onClick={this.save} className="button-success">Save</button>
				</div>
			);
		},

		render: function () {
			if(this.state.editing){
				return this.renderForm();
			}else{
				return this.renderNormal();
			}

		}
	});

	var Board = React.createClass({

		getInitialState: function(){
			return {
				comments: [
					'I like bacon',
					'Want to get Ice Cream?',
					'Ok we have enough comments now',
					'JOE ROCKS ALL DAY'
				]
			}
		},
    add: function(text){
      var arr = this.state.comments;
      arr.push(text);
      this.setState({comments: arr})
    },

		removeComment: function(i){
			console.log('Removing comment:' + i);
			var arr = this.state.comments;
			arr.splice(i, 1);
			this.setState({comments: arr})
		},

		updateComment: function(newText, i){
			console.log('Updating comment:');
			var arr = this.state.comments;
			arr[i] = newText;
			this.setState({comments: arr})
		},

		eachComment: function(text, i){
			return(
			<Comment key={i} index={i} updateCommentText={this.updateComment} deleteFromBoard={this.removeComment}>
			{text}
			</Comment>
			);
		},

		render: function(){
			return (
				<div className="board">
          <button onClick={this.add.bind(null, 'bacon tuna')} className="button-info create">Add New</button>
					{this.state.comments.map(this.eachComment)}
				</div>
			);
		}

	});

	ReactDOM.render(<Board />, document.getElementById('container'));
	</script>
</body>
</html>
