<!DOCTYPE html>
<html>
<head>
	<title>ONE</title>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.min.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
	
</head>
<body>
	<div id="example"></div>
	<div id="app"></div>

	<script type="text/babel">

		var Bacon = React.createClass({
			render: function(){
				return(
					<div>
						<h3>This is a simple component</h3>
						<p>I am some sample text</p>
					</div>
				);
			}
		});

		var Movie = React.createClass({
			render: function(){
				return(
					<div>
						<h1>{this.props.title}</h1>
						<h2>{this.props.genre}</h2>
					</div>);
			}
		});

		ReactDOM.render(<Bacon />, document.getElementById('example'));
		ReactDOM.render(<Movie title="Avatar" genre="action" />, document.getElementById('app'));

	</script>
</body>
</html>
